<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Administracion / Tienda Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin.css">

</head>

<body>

    <!-- HEADER -->

    <header>

        <div class="position-fixed bg-danger nav-admin" style="width: 15%;">
            <div class="row w-100 min-vh-100">
                <div class="col-12 col-xl-12">

                    <div class="row mx-auto p-2">

                        <div class="col-12 col-xl-12 p-2 p-xl-0 text-center">
                            <a href="" class="text-decoration-none text-white">

                                <i class="bi bi-box fs-5 me-1"></i>

                                <span class="d-none d-sm-inline fw-bold fs-6">MASS-STORE</span>

                            </a>
                        </div>

                        <div class="col-12 col-xl-12 border-bottom d-none d-xl-block"></div>

                        <div class="col-12 col-xl-12  p-2 ">
                            <a href="#" class="text-decoration-none  text-white">

                                <i class="bi bi-house fs-5"></i>

                                <span class="d-none d-sm-inline fs-7">Mi empresa </span>
                            </a>
                        </div>

                        <div class="col-12 col-xl-12  p-2 ">
                            <a href="#" class="text-decoration-none  text-white">

                                <i class="bi bi-graph-down fs-5"></i>

                                <span class="d-none d-sm-inline fs-7">Analisis</span>
                            </a>
                        </div>

                        <div class="col-12 col-xl-12  p-2 ">
                            <a href="#" class="text-decoration-none  text-white">

                                <i class="bi bi-journal-check fs-5"></i>

                                <span class="d-none d-sm-inline fs-7">Orden de ventas</span>
                            </a>
                        </div>

                        <div class="col-12 col-xl-12  p-2 ">
                            <a href="#" class="text-decoration-none  text-white">

                                <i class="bi bi-journal-x fs-5"></i>

                                <span class="d-none d-sm-inline fs-7">Reportes</span>
                            </a>
                        </div>

                        <div class="col-12 col-xl-12  p-2 ">
                            <a href="#" class="text-decoration-none  text-white">

                                <i class="bi bi-journals fs-5"></i>

                                <span class="d-none d-sm-inline fs-7">Stock</span>
                            </a>
                        </div>

                        <div class="col-12 col-xl-12  p-2 ">
                            <a href="#" class="text-decoration-none  text-white">

                                <i class="bi bi-grid fs-5"></i>

                                <span class="d-none d-sm-inline fs-7">Categorias</span>
                            </a>
                        </div>

                        <div class="col-12 col-xl-12  p-2 ">
                            <a href="#" class="text-decoration-none  text-white">

                                <i class="bi bi-gear fs-5"></i>

                                <span class="d-none d-sm-inline fs-7">Configuracion</span>
                            </a>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </header>

    <div class="container-fluid bg-light">
        <div class="row p-2">

            <div class="col-2 col-xl-2"></div>

            <div class="col-10 col-xl-10">

                <div class="row ">
                    <div class="col-12 col-xl-12 p-3 mb-2 bg-danger rounded">
                        <span class="fs-4 fw-bold text-white">Mi Empresa</span>
                    </div>

                    <div class="col-12 col-xl-12 p-3 mb-2 bg-white border rounded">
                        <span> Mi Empresa es un espacio para ingresar datos referidos a tu emprendimiento. </span>
                    </div>

                    <div class="col-12 col-xl-12">

                        <form class="row bg-white  border p-3">

                            <div class="col-12 col-xl-12 py-2">
                                <span class="fw-bold">FORMULARIO</span>
                            </div>

                            <div class="col-12 col-xl-12  py-2">
                                <label for="validationCustom01" class="form-label ">Nombre de la empresa</label>
                                <input type="text" class="form-control " id="validationCustom01" value="MASS-STORE"
                                    required>
                            </div>

                            <div class="col-12 col-xl-6  py-2">
                                <label for="validationCustom01" class="form-label ">Direccion</label>
                                <input type="text" class="form-control" id="validationCustom01"
                                    value="Arturo Frondizi 145, Resistencia" required>
                            </div>

                            <div class="col-12 col-xl-6  py-2">
                                <label for="validationCustom01" class="form-label ">Codigo postal</label>
                                <input type="text" class="form-control " id="validationCustom01" value="3500" required>
                            </div>

                            <div class="col-12 col-xl-6 py-2">
                                <label for="validationCustom01" class="form-label ">Telefono</label>
                                <input type="number" class="form-control " id="validationCustom01" value="123456"
                                    required>
                            </div>

                            <div class="col-12 col-xl-6 py-2">
                                <label for="validationCustom01" class="form-label ">Email</label>
                                <input type="email" class="form-control " id="validationCustom01"
                                    value="mass-store@gmail.com" required>
                            </div>

                            <div class="col-12 col-xl-12 py-2">
                                <label for="exampleFormControlTextarea1" class="form-label">Presentacion de la
                                    empresa</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>

                            <div class="col-12 col-xl-12 py-2">
                                <button class="btn btn-Alert">Guardar</button>
                            </div>



                        </form>
                    </div>

                </div>

            </div>

        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
